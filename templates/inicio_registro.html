<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Ventas - Inicio y Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #008fff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #008fff;
        }
        .switch {
            text-align: center;
            margin-top: 10px;
        }
        .switch a {
            text-decoration: none;
            color: #007bff;
        }
        .switch a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Contenedor de Inicio de Sesión -->
    <div class="container" id="login-container">
        <h1>Gestor de Ventas</h1>
        <h2>Inicio de Sesión</h2>
        <form>
            <input type="text" placeholder="Usuario" required>
            <input type="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <div class="switch">
            <p>¿No tienes una cuenta? <a href="#registro" onclick="showRegister()">Regístrate aquí</a></p>
        </div>
    </div>

    <!-- Contenedor de Registro -->
    <div class="container" id="register-container" style="display: none;">
        <h1>Gestor de Ventas</h1>
        <h2>Registro</h2>
        <form>
            <input type="text" placeholder="Nombre Completo" required>
            <input type="email" placeholder="Correo Electrónico" required>
            <input type="text" placeholder="Usuario" required>
            <input type="password" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
        <div class="switch">
            <p>¿Ya tienes una cuenta? <a href="#login" onclick="showLogin()">Inicia sesión aquí</a></p>
        </div>
    </div>

    <script>
        // Funciones para alternar entre Login y Registro
        function showRegister() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'block';
        }
        function showLogin() {
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        }
    </script>
</body>
</html>
